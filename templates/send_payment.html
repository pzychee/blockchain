{% extends 'base.html' %}

{% block title %}Send Payment{% endblock %}

{% block content %}
    <!-- Page Heading -->
    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col-12">
                <h2 class="text-primary text-center">Send Payment</h2>
            </div>
        </div>

        <!-- Payment Form -->
        <div class="card shadow-lg p-4">
            <form method="POST">
                <!-- Recipient ID -->
                <div class="form-group mb-4">
                    <label for="recipient_id" class="form-label font-weight-bold">Recipient ID</label>
                    <input type="text" class="form-control form-control-lg rounded-pill" id="recipient_id" name="recipient_id" required>
                </div>

                <!-- Amount -->
                <div class="form-group mb-4">
                    <label for="amount" class="form-label font-weight-bold">Amount</label>
                    <input type="number" class="form-control form-control-lg rounded-pill" id="amount" name="amount" step="0.01" required>
                </div>

                <!-- Payment PIN -->
                <div class="form-group mb-4">
                    <label for="payment_pin" class="form-label font-weight-bold">Payment PIN</label>
                    <input type="text" class="form-control form-control-lg rounded-pill" id="payment_pin" name="payment_pin" required>
                </div>

                <!-- Submit Button -->
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary btn-lg rounded-pill px-5 py-2">
                        <i class="fas fa-credit-card"></i> Send Payment
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
