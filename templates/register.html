{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card shadow-lg" style="max-width: 400px; width: 100%;">
            <div class="card-header text-center bg-primary text-white">
                <h3>Register</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <!-- Email Input -->
                    <div class="form-group mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-group">
                            <div class="input-group-text"><i class="fas fa-envelope"></i></div>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                    </div>

                    <!-- Password Input -->
                    <div class="form-group mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <div class="input-group-text"><i class="fas fa-lock"></i></div>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                    </div>

                    <!-- Confirm Password Input -->
                    <div class="form-group mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <div class="input-group">
                            <div class="input-group-text"><i class="fas fa-lock"></i></div>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
                        </div>
                    </div>

                    <!-- Payment PIN Input -->
                    <div class="form-group mb-4">
                        <label for="payment_pin" class="form-label">Payment PIN (6 digits)</label>
                        <div class="input-group">
                            <div class="input-group-text"><i class="fas fa-credit-card"></i></div>
                            <input type="text" class="form-control" id="payment_pin" name="payment_pin" placeholder="Enter your 6-digit PIN" required maxlength="6" pattern="\d{6}">
                        </div>
                    </div>

                    <!-- Register Button -->
                    <button type="submit" class="btn btn-primary btn-block w-100">Register</button>
                </form>
                <div class="mt-3 text-center">
                    <p>Already have an account? <a href="{{ url_for('login') }}" class="text-primary">Login</a></p>
                </div>
            </div>
        </div>
    </div>
    <style>
        /* Custom Styling */
.card {
    border-radius: 10px;
}

.card-header {
    border-radius: 10px 10px 0 0;
}

input[type="email"], input[type="password"], input[type="text"] {
    border-radius: 5px;
}

.btn-primary {
    border-radius: 5px;
    padding: 10px;
}

input:focus, button:focus {
    outline: none;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

    </style>
{% endblock %}
